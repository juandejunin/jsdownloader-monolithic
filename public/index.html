<!DOCTYPE html>
<html>
<head>
  <title>Descargar video de YouTube</title>
  <style>
    body {
      background-color: #333; /* Fondo oscuro */
      color: #fff; /* Texto blanco */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    .form-wrapper {
      max-width: 400px;
      padding: 20px;
      background-color: #757474; /* Fondo del formulario oscuro */
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      /* justify-content: center; */
      align-items: flex-start;
    }

    label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="text"] {
      
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #686666; /* Fondo del campo de texto oscuro */
      color: #fff;
    }

    button[type="submit"] {
      background-color: #2d3238; /* Botón azul */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      /* Estilos para pantallas más pequeñas (responsivo) */
      .form-wrapper {
        max-width: 90%; /* Formulario ocupa casi toda la pantalla */
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar video de YouTube</h1>
    <div class="form-wrapper">
      <form action="/download" method="post">
        <label for="videoUrl">URL del video de YouTube:</label>
        <input type="text" name="videoUrl" required><br>
        <button type="submit">Descargar</button>
      </form>
    </div>
  </div>
</body>
</html>
